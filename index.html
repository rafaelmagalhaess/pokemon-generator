<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokémon Generator Ruby Server</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body class="row px-3 py-3">
        <h1 class="text-center">Pokémon Generator Ruby Server</h1>
        <section class="col-md-6">
            <h2>Info</h2>

            <input type="text" placeholder="Pokémon">
            <input type="number" placeholder="Number">
            <input type="text" placeholder="Name Description">
            <input type="number" placeholder="Exp">
            <input type="number" placeholder="Catch Rate">
            
            <br>
            
            <input type="number" placeholder="Look Type">
            <input type="number" placeholder="Corpse ID">
            <input type="number" placeholder="Icon Charged">
            <input type="number" placeholder="Icon Discharged">
            <input type="number" placeholder="Portrait ID">
            
            <br>
            
            <select>
                <option value="anytime">Spawn At: Anytime</option>
                <option value="day">Spawn At: Day</option>
                <option value="night">Spawn At: Night</option>
            </select>
            <input type="number" placeholder="Target Change Interval">
            <input type="number" placeholder="Target Change Chance">
            <input type="text" placeholder="Weight">
            <input type="text" placeholder="Height">

            <h3>Shiny</h3>

            <input type="number" placeholder="Chance">
            <input type="number" placeholder="Look Type">
            <input type="number" placeholder="Corpse ID">
            <br>
            <input type="number" placeholder="Icon Charged">
            <input type="number" placeholder="Icon Discharged">
            <input type="number" placeholder="Portrait ID">

            <h3>Evolution</h3>

            <select>
                <option value="anytime">Evolution at: Anytime</option>
                <option value="day">Evolution at: Day</option>
                <option value="night">Evolution at: Night</option>
            </select>
            <input type="text" placeholder="Evolution to">
            <input type="number" placeholder="Stone ID">

            <hr>

            <h2>Types</h2>
            
            <select>
                <option value="bug">First: Bug</option>
                <option value="dark">First: Dark</option>
                <option value="dragon">First: Dragon</option>
                <option value="electric">First: Electric</option>
                <option value="fairy">First: Fairy</option>
                <option value="fighting">First: Fighting</option>
                <option value="fire">First: Fire</option>
                <option value="flying">First: Flying</option>
                <option value="ghost">First: Ghost</option>
                <option value="grass">First: Grass</option>
                <option value="ground">First: Ground</option>
                <option value="ice">First: Ice</option>
                <option value="normal">First: Normal</option>
                <option value="poison">First: Poison</option>
                <option value="psychic">First: Psychic</option>
                <option value="rock">First: Rock</option>
                <option value="steel">First: Steel</option>
                <option value="water">First: Water</option>
            </select>
            
            <select>
                <option value="bug">Second: None</option>
                <option value="bug">Second: Bug</option>
                <option value="dark">Second: Dark</option>
                <option value="dragon">Second: Dragon</option>
                <option value="electric">Second: Electric</option>
                <option value="fairy">Second: Fairy</option>
                <option value="fighting">Second: Fighting</option>
                <option value="fire">Second: Fire</option>
                <option value="flying">Second: Flying</option>
                <option value="ghost">Second: Ghost</option>
                <option value="grass">Second: Grass</option>
                <option value="ground">Second: Ground</option>
                <option value="ice">Second: Ice</option>
                <option value="normal">Second: Normal</option>
                <option value="poison">Second: Poison</option>
                <option value="psychic">Second: Psychic</option>
                <option value="rock">Second: Rock</option>
                <option value="steel">Second: Steel</option>
                <option value="water">Second: Water</option>
            </select>

            <hr>

            <h2>Genders</h2>
            
            <label>% Male:</label>
            <input type="text" placeholder="Ex: 87.5">

            <label>% Female:</label>
            <input type="text" placeholder="Ex: 12.5">

            <hr>

            <h2>Base Stats</h2>
            
            <input type="number" placeholder="HP">
            <input type="number" placeholder="Attack">
            <input type="number" placeholder="Defense">
            <br>
            <input type="number" placeholder="Special Attack">
            <input type="number" placeholder="Special Defense">
            <input type="number" placeholder="Speed">

            <hr>

            <h2>Flags</h2>
            
            <label class="mr-2"><input type="radio">Pushable</label>
            <label class="mr-2"><input type="radio">Can Push Items</label>
            <label class="mr-2"><input type="radio">Can Push Creatures</label>
            <label class="mr-2"><input type="radio">Can Walk On Energy</label>
            <label class="mr-2"><input type="radio">Can Walk On Fire</label>
            <br>
            <label class="mr-2"><input type="radio" checked>Catchable</label>
            <label class="mr-2"><input type="radio" checked>Attackable</label>
            <label class="mr-2"><input type="radio" checked>Hostile</label>
            <label class="mr-2"><input type="radio" checked>Illusionable</label>
            <label class="mr-2"><input type="radio" checked>Convinceable</label>
            <label class="mr-2"><input type="radio" checked>Target Distance</label>
            
            <br>
            <label class="mr-2"><input type="number" value="90">Static Attack</label>
            <br>
            <label class="mr-2"><input type="number" value="15">Run On Health</label>
        </section>

        <section class="col-md-6">
            <h2>Moves</h2>
        
            <label class="mr-2">Move 1</label>
            <input type="text" placeholder="Name">
            <input type="number" placeholder="Chance to learn">
            <input type="number" placeholder="Chance to cast">
            <br>
            <label class="mr-2">Move 2</label>
            <input type="text" placeholder="Name">
            <input type="number" placeholder="Chance to learn">
            <input type="number" placeholder="Chance to cast">
            <br>
            <label class="mr-2">Move 3</label>
            <input type="text" placeholder="Name">
            <input type="number" placeholder="Chance to learn">
            <input type="number" placeholder="Chance to cast">
            <br>
            <label class="mr-2">Move 4</label>
            <input type="text" placeholder="Name">
            <input type="number" placeholder="Chance to learn">
            <input type="number" placeholder="Chance to cast">

            <hr>

            <h2>Abilities</h2>
        
            <select>
                <option value="">First: None</option>
                <option value="cut">First: Cut</option>
                <option value="flash">First: Flash</option>
                <option value="fly">First: Fly</option>
                <option value="headbutt">First: Headbutt</option>
                <option value="light">First: Light</option>
                <option value="rock smash">First: Rock Smash</option>
                <option value="surf">First: Surf</option>
            </select>
            <input type="number" placeholder="Chance to learn">
            <br>
            <select>
                <option value="">Second: None</option>
                <option value="cut">Second: Cut</option>
                <option value="flash">Second: Flash</option>
                <option value="fly">Second: Fly</option>
                <option value="headbutt">Second: Headbutt</option>
                <option value="light">Second: Light</option>
                <option value="rock smash">Second: Rock Smash</option>
                <option value="surf">Second: Surf</option>
            </select>
            <input type="number" placeholder="Chance to learn">

            <hr>

            <h2>Elements</h2>
            
            <input type="number" placeholder="%">
            <select>
                <option value="">less damage from</option>
                <option value="">more damage against</option>
            </select>
            <select>
                <option value="bug">Bug</option>
                <option value="dark">Dark</option>
                <option value="dragon">Dragon</option>
                <option value="electric">Electric</option>
                <option value="fairy">Fairy</option>
                <option value="fighting">Fighting</option>
                <option value="fire">Fire</option>
                <option value="flying">Flying</option>
                <option value="ghost">Ghost</option>
                <option value="grass">Grass</option>
                <option value="ground">Ground</option>
                <option value="ice">Ice</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="steel">Steel</option>
                <option value="water">Water</option>
            </select>

            <hr>

            <h2>Voices</h2>
            
            <input type="number" placeholder="Interval">
            <input type="number" placeholder="Chance">
            <br>
            <input type="text" placeholder="Sentence 1">
            <input type="text" placeholder="Sentence 2">
            <input type="text" placeholder="Sentence 3">

            <hr>

            <h2>Loots</h2>
            
            <input type="number" placeholder="Item ID">
            <input type="number" placeholder="Chance">

            <hr>

            <h2>Immunity</h2>
            
            <select>
                <option value="bug">Bug</option>
                <option value="dark">Dark</option>
                <option value="dragon">Dragon</option>
                <option value="electric">Electric</option>
                <option value="fairy">Fairy</option>
                <option value="fighting">Fighting</option>
                <option value="fire">Fire</option>
                <option value="flying">Flying</option>
                <option value="ghost">Ghost</option>
                <option value="grass">Grass</option>
                <option value="ground">Ground</option>
                <option value="ice">Ice</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="steel">Steel</option>
                <option value="water">Water</option>
            </select>

            <button class="btn-primary">Gerar XML</button>
        </section>
    </body>
</html>
